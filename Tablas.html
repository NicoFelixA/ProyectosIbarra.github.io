<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Html</title>
    <style>
        table{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            border-radius: 5px;
        }
        table th{
            padding: 10px;
            background-color:  rgb(83, 61, 61, 0.5);
        }
        table td{
            background-color:rgba(153, 120, 98, 0.808);
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>      
        <caption>Caracteristicas de alumnos de cetis 107</caption>
        <tbody style="background-color: gray;">
            <th>1</th>       
            <th>2</th>       
            <th>3</th>    
            <th>4</th>       
            <th>5</th>       
            <th>6</th>       
        </tbody>
          <tr>       
            <th></th>       
            <td>Celda 2</td>        
            <td>Celda 3</td>     
            <td>Celda 4</td>       
            <td>Celda 5</td>       
            <td>Celda 6</td>  
          </tr>
          <tr>
            <th>Nombre</th>        
            <td>Angel</td>       
            <td>Ruben</td>   
            <td>Joseph</td>       
            <td>Julian</td>       
            <td>Luis</td>
          </tr>    
          <tr>
            <th>Altura</th>
            <td>171 cm</td>       
            <td>189 cm</td>  
            <td>180 cm</td>       
            <td>184 cm</td>       
            <td>187 cm</td>  
          </tr>
          <tr>
            <th>Mes de nacimiento</th>
            <td>Noviembre</td>       
            <td>Julio</td>    
            <td>Junio</td>       
            <td>Enero</td>       
            <td>Diciembre</td>
          </tr>      
    </table>
</body>
</html>
