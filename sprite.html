<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            background: lightblue;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition-duration: 8s;
        }
        #circle:hover{
            position: relative;
            top: -15px;
            left: -5px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 30%;
            border:2px solid #fff;
            display: block;

        }
    </style>
</head>
<body>
    <img src="" alt="" id="circle">
    
</body>
</html>
